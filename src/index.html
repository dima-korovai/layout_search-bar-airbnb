<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>Search bar airbnb</h1>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="get"
    >
      <div class="form-field form-field-big" data-qa="big">
        <label for="search-input"></label>
        <input data-qa="keypress"
          type="text"
          name="search-input"
          id="search-input"
          class="search-big"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>
    </form>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="get"
      >
      <div class="form-field form-field-small" data-qa="small">
        <label for="search-input2"></label>
        <input
          type="text"
          name="search-input"
          id="search-input2"
          class="search-small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>
    </form>
  </body>
</html>
